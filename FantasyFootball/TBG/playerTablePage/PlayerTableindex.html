<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PLAYER ADP and PROJECTIONS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="LPStyle.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">FF 2021
            <!-- <img class="nav-ufo" src="static/images/ufo.svg"> -->
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>2021 PLAYER DATA</h1>
      <p>Select position in dropdown</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="dropdown">
            <h5 class="imageNav-header">Position:</h5>
                <select id="positionDropDown" onchange="statChart(this.value)">
                    <option value= "ALL_PLAYERS">ALL_PLAYERS</option>
                    <option value= "QB">QB</option>
                    <option value= "RB">RB</option>
                    <option value= "WR">WR</option>
                    <option value= "TE">TE</option>
                    <option value= "DEF">DEF</option>
                    <option value= "K">K</option>
                </select>
          </aside>   
                </div>
            
        
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">PLAYER</th>
                  <th class="table-head">TEAM</th>
                  <th class="table-head">POSITION</th>
                  <th class="table-head">ADP</th>
                  <th class="table-head">ADP - PPR</th>
                  <th class="table-head">BYE WEEK</th>
                  <th class="table-head">LAST SEASON PTS.</th>
                  <th class="table-head">PROJECTED PTS.</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
     </div>
    </div>
    </div>
    <footer class="footer">
      <span class="bottom">PLAYER DATA</span>
    </footer>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="PlayerTableApp.js"></script>
  
</body>

</html>
